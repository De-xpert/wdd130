<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get to know more about our rafting Project">
    <meta name="author" content="Generous Lennox">
    <title>Rafting Project</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo1.jpeg" alt="Rafting Company Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>White Water Rafting Company</h1>
        <p>123 Mainstreet</p>
        <p>Kolob, California</p>
        <p>Phone: +1 999 999 9999</p>
        <p>Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>

        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d192761.3474164495!2d-75.94997611969781!3d40.98375692093624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c5abc7a107aae7%3A0x1bb9bf9de9c45c6e!2sWhite%20Water%20Rafting%2C%20Lausanne%20Township%2C%20PA%2018255%2C%20USA!5e0!3m2!1sen!2sgh!4v1760609493362!5m2!1sen!2sgh"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com">

                <label for="messagepurpose">Message Purpose:</label>
                <div>
                    <input type="radio" id="generalinquiry" name="messagepurpose" value="generalinquiry">
                    <label for="generalinquiry">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservationQuestion" name="messagepurpose" value="reservationQuestion">
                    <label for="reservationQuestion">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="websiteSuggestion" name="messagepurpose" value="websiteSuggestion">
                    <label for="websiteSuggestion">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>

                <div>
                    <input type="checkbox" id="subscribeNewsletter" name="subscribeNewsletter" checked>
                    <label for="subscribeNewsletter">Please subscribe to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch</button>
            </form>
        </div>

        <div class="Serve-Action">
            <h2>We Are Here To Serve You!</h2>
            <div class="employee-profiles">
                <div class="profile">
                    <div class="icon">
                        <img src="images/employee1.jpg" alt="Employee 1">
                    </div>
                </div>

                <div class="profile">
                    <div class="icon">
                        <img src="images/employee2.jpg" alt="Employee 2">
                    </div>
                </div>

                <div class="profile">
                    <div class="icon">
                        <img src="images/employee3.jpg" alt="Employee 3">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Rafting Company | Created by Generous Lennox</p>
        <div class="social-media-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Follow Rafting Company on Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Follow Rafting Company on Twitter">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Follow Rafting Company on Instagram">
            </a>
        </div>
    </footer>

</body>

</html>
